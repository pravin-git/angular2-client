<div class="row top-buffer-15">
    <div *ngFor="let recongnition of recongnitions" class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="nominate-user-list pull-left">
                    <li class="label label-default" *ngFor="let user of recongnition.users">
                        {{user.username}}
                    </li>
                </ul>
                <span class="pull-right text-muted font-12">{{recongnition.recognitionDate | date: 'dd/MM/yyyy'}}</span>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                <p>{{recongnition.recognition}}</p>
                <label><span class="text-muted">by -</span> <span class="text-primary">{{recongnition.creator.username}}</span></label>
            </div>
            <div class="panel-footer">
                <my-comment [recognitionId]=recongnition._id></my-comment>
            </div>
        </div>
    </div>
</div>
